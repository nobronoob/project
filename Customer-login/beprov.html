<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Become Provider</title>
</head>
<body>
            <!-- Signup Form -->
        <div class="form-container">      
            <div id="signup-form">
            <h2 class="form-title">Create Account</h2>
            <form style="margin-top: -45px;">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="new-email">Email</label>
                    <input type="email" id="new-email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <label for="Number">Phone No:</label>
                    <input type="text" name="phone-number" placeholder="Enter Your Number">
                </div>
                
                <button type="submit" class="btn">Sign Up</button>
<!--                 
                <div class="form-footer">
                    Already have an account? <a href="#">Login</a>
                </div> -->
            </form>
        </div>
        </div>
</body>
</html>
